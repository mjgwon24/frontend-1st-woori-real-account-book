<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리REAL가계부</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <link rel="icon" href="images/favicon.png">
</head>
<body>
<div class="flex flex-col items-center pt-[50px]">
    <div class="min-w-[675px] min-h-content">
        <div class="flex flex-col items-center pt-[30%] gap-20">
            <div class="flex flex-col items-center gap-3">
                <img src="images/woori-real-icon.png" alt="우리REAL가계부"
                     class="w-[63px] h-[60px]">

                <h1 class="weight-600 text-[36px] text-[#2A2A2A]">우리 REAL 가계부</h1>
            </div>


            <div class="flex flex-row items-center gap-5">
                <button class="hover:bg-[#3757ff] rounded-[8px] bg-[#506CFF] text-white weight-500 w-[200px] py-2.5"
                        onclick="location.href='login.html'">
                    로그인
                </button>

                <button class="hover:bg-[#f3f5ff] rounded-[8px] border border-[#506CFF] text-[#506CFF] weight-500 w-[200px] py-2.5"
                        onclick="location.href='signup.html'">
                    회원가입
                </button>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
